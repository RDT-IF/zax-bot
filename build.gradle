group 'org.rdtif'
version '0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

//noinspection GroovyUnusedAssignment
mainClassName = 'org.rdtif.zaxslackbot.ZaxSlackBot'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.RDT-IF:zax:0.92-SNAPSHOT-5'
    compile 'com.github.Ullink:simple-slack-api:0.6.0', {
        exclude module: 'junit'
    }

    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'

    testCompile 'junit:junit:4.12', {
        exclude module: 'hamcrest-core'
    }
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:2.3.5'
    testCompile 'org.apache.commons:commons-lang3:3.5'
}

jar {
    from sourceSets.main.allSource
    manifest {
        attributes(
                "Implementation-Title": "Zax",
                "Implementation-Version": version,
                'Main-Class': mainClassName
        )
    }
}
